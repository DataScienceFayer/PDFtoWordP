<!DOCTYPE html>
<html>
<head>
    <!-- Заголовок страницы -->
    <title>Результат конвертации</title>
    <!-- Подключение стилей Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Подключение стилей Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Конвертация завершена
            </div>
            <div class="card-body text-center">
                <h5 class="card-title">Время конвертации: {{ conversion_time }} секунд</h5>
                <p class="card-text">Нажмите на ссылку ниже, чтобы скачать файл.</p>
                <a href="{{ file_url }}" class="btn btn-primary">Скачать файл</a>
            </div>
        </div>
    </div>
</body>
</html>
