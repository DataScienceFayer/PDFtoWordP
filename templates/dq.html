<meta charset="UTF-8">
<!DOCTYPE html>
<html>
<head>
    <!-- Заголовок страницы -->
    <title>Результат конвертации</title>
    <!-- Подключение стилей Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Подключение стилей Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center">
    <!-- Основной контейнер -->
    <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 " id="child" style="margin-top:18%;">
        <!-- Внутренний блок с изображением и текстом -->
        <div class="flex flex-col items-center pb-10">
            <!-- Изображение -->
            <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="https://raw.githubusercontent.com/codeiad/url/main/word.png" alt="Изображение Bonnie"/>
            <!-- Текстовое описание -->
            <span class="text-sm text-gray-500 dark:text-gray-400">{{h}}</span>
            <!-- Кнопка для скачивания -->
            <div class="flex mt-4 space-x-3 md:mt-6">
                <a href="{{ hi.docx_file.url }}" download class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="text-decoration:none">Скачать</a>
            </div>
        </div>
    </div>
</body>
</html>
